<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>Barnes & Noble Details:</h1>
    <p>Name: {{ bn_name }}</p>
    <p>Price: {{ bn_price }}</p>
    <p>URL: <a href="{{ bn_url }}">{{ bn_url }}</a></p>

    <h1>eBay Details:</h1>
    <p>Name: {{ ebay_name }}</p>
    <p>Format: {{ ebay_format }}</p>

    <p>URL: <a href="{{ ebay_url }}">{{ ebay_url }}</a></p>
</body>
</html>
